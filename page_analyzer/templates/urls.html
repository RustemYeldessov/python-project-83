 <!DOCTYPE html>
 <html lang="ru">
 <head>
     <meta charset="UTF-8">
     <title>Все</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body class="bg-light">
 <div class="container py-5">
     <h1 class="mb-4">Список</h1>
     <table class="table table-border table-striped">
         <thead>
         <tr>
             <th>ID</th>
             <th>Имя</th>
             <th>Дата создания</th>
         </tr>
         </thead>
         <tbody>
         {% for url in urls %}
            <tr>
                <td>{{ url[0] }}</td>
                <td><a href="{{ url_for('show_url, id=url[0])}} ">{{ url[1] }}</a> </td>
                <td>{{ url[2] }}</td>
            </tr>
         {% endfor %}
         </tbody>
     </table>
 </div>
 </body>
 </html>
